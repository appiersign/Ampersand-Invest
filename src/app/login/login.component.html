<div id="login-box" class="col-xs-12 col-md-4 offset-md-4 card">
  <div class="row">
    <div class="container mt-4">
      <h1 class="text-center">Login</h1>
    </div>
  </div>
  <form action="">
    <div class="form-group row">
      <div class="container">
        <label for="txtEmail">Email</label>
        <input type="email" class="form-control" id="txtEmail" placeholder="you@email.com" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="container">
        <label for="txtPassword">Password</label>
        <input type="password" class="form-control" id="txtPassword" placeholder="******">
      </div>
    </div>
    <div class="form-group row">
      <div class="container">
        <input type="submit" class="form-control btn btn-primary" value="login">
      </div>
    </div>
  </form>
</div>
