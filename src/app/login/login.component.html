<div id="login-box" class="container-fluid">
  <div class="row">
    <div *ngIf="error" class="col-md-4 offset-md-4 alert alert-danger text-center">{{ errorMessage }}</div>
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header"><h1>Login</h1></div>
        <div class="card-body">
          <form method="POST" (submit)="handleLogin()" action="">
            <div class="form-group row">
              <label for="name" class="col-md-4 col-form-label text-md-right">Email:</label>
              <div class="col-md-6">
                <input id="name" type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="you@email.com" value="" required autofocus>
              </div>
            </div>
            <div class="form-group row">
              <label for="amount" class="col-md-4 col-form-label text-md-right">Password:</label>
              <div class="col-md-6">
                <input id="amount" type="password" class="form-control " name="password" [(ngModel)]="password" placeholder="******" value="" required>
              </div>
            </div>
            <div class="form-group row mb-0">
              <div class="col-md-8 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
